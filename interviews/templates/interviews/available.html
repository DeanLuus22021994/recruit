{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/css/bootstrap-slider.css">
{% endblock %}

{% block content %}
<div class="row">
	<div class='col-sm-offset-3 col-md-6'>

<span class='start'></span>
<input id="ex16b" type="text"/><br/>
<span class='finish'></span>
		</div>
	</div>
</div>
{% endblock %}


{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/bootstrap-slider.js"></script>
<script type="text/javascript">

$(document).ready(function() {

	$("#ex16b").slider({
		step: .5, 
		min: 0, 
		max: 24, 
		value: [0, 24], 
		focus: true 
	});

	function formatTime(time) {
		var time = String(time).split('.');

		if (time[0].length < 2) {
			hours = '0'.concat(time[0])
		} else {
			hours = time[0]
		}

		if (time.length>1) {
			minutes = ':30'; 
		} else {
			minutes = ':00';
		}

		return hours + minutes;

	}

	$("#ex16b").on('change', function(event){
		var start = formatTime(event.value.newValue[0]);
		var end = formatTime(event.value.newValue[1]);
		$('.start').text(start);
		$('.finish').text(end);
	})



});
</script>

{% endblock %}
